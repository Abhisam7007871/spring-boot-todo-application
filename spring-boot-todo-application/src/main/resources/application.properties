spring.application.name=spring-boot-todo-application

#setup server port
server.port=8080

#setup locat h3 database properties
spring.datasource.url=jdbc:h2:file:./data/todoapp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#setup local h2 database  console
spring.h2.console.enabled=true
spring.h2.console.path= /h2.console
spring.h2.console.settings.web-allow-others=false

# setup local h2 tables on startup
spring.jpa.hibernate.ddl-auto=update

# allow devtools restart support
spring.devtools.restart.enabled=true